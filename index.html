<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Screen Time</h2>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-chart-pie"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <button class="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>

            <!-- Screen Time Stats -->
            <section class="dashboard">
                <div class="stat-box">
                    <h3>Total Screen Time</h3>
                    <p id="screen-time">0h 0m 0s</p>
                </div>
                <div class="stat-box">
                    <h3>Daily Limit</h3>
                    <p id="daily-limit">2h</p>
                </div>
                <div class="stat-box alert-box">
                    <h3>Alerts</h3>
                    <p id="alert-msg">No alerts yet</p>
                </div>
            </section>

            <!-- Usage Trends Graphs -->
            <section class="charts">
                <h2>Usage Trends</h2>
                <canvas id="dailyChart"></canvas>
                <canvas id="weeklyChart"></canvas>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
                    </html>
